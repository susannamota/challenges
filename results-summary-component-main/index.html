<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">



  <title>Frontend Mentor | Results summary component</title>




</head>

<body>

  <div class="container">

    <div class="left">

      <p>Your Result</p>

      <div class="circle">
        <p>76</p>
        <p>of 100</p>
      </div>

      <p>Great</p>
      <p>You scored higher than 65% of the people who have taken these tests.</p>

    </div>

    <div class="right">

      <p>Summary</p>

      <div class="item">

        <div class="numbers reaction">
          <img src="assets/images/icon-reaction.svg" alt="">
          <span>Reaction</span>
          <div>
            <span class="first-number">80</span>/ 100
          </div>
        </div>

        <div class="numbers memory">
          <img src="assets/images/icon-memory.svg" alt="">

          <span>Memory</span>
          <div><span class="first-number">92</span>/ 100</div>
        </div>

        <div class="numbers verbal">
          <img src="assets/images/icon-verbal.svg" alt="">
          <span>Verbal</span>
          <div><span class="first-number">61</span>/ 100</div>
        </div>


        <div class="numbers visual">
          <img src="assets/images/icon-visual.svg" alt="">
          <span>Visual</span>
          <div><span class="first-number">72</span>/ 100</div>
        </div>
      </div>

      <button id="button-continue">Continue</button>

    </div>

  </div>
  <div class="footer">

  </div>

</body>

</html>
